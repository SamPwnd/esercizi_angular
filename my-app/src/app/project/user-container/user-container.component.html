<div class="container-fluid">
    <p class="title">user-container.component</p>
    <div class="row">
      <div class="col">
        <app-user-list (userEventToContainer)="storeUserDetail($event)"></app-user-list>
      </div>
      <div class="col">
        <app-user-detail *ngIf="userDetail.length != 0" 
          [userDetail]="userDetail"
          (closeDetail)="closeDetails()"></app-user-detail>
      </div>
    </div>
  </div>
