<div class="container">
    <ol *ngIf="users.length > 0; else noUsers">
        <div class="user-element" *ngFor="let selectedUser of users">
            <li>
                <app-user-single [user]="selectedUser" 
                    (deleteButton)="deleteUser(selectedUser)"
                    (userEventToList)="receiveDetails($event)"
                    >
                </app-user-single>
            </li>
        </div>
    </ol>
</div>

<ng-template #noUsers>
    <p class="noUserText"><strong> Non sono presenti utenti </strong></p>
</ng-template>
